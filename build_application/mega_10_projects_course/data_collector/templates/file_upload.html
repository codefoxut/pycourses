<!DOCTYPE html>
<html lang="en">
    <title>Data Collector</title>
    <head>
        <link href="../static/main.css" rel="stylesheet" />
    </head>
    <body>
    <div class="container">
        <h1>Collecting Heights</h1>
        <h2>Please fill entries to get population statistics on height.</h2>
        <div class="message">
            {{text | safe}}
        </div>
        <form action="{{url_for('file_success')}}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file_name" required />

            <button type="submit"> Submit </button>
        </form>

    </div>

    </body>
</html>
