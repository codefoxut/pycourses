<!DOCTYPE html>
<html lang="en">
    <title>Data Collector</title>
    <head>
        <link href="../static/main.css" rel="stylesheet" />
    </head>
    <body>
    <div class="container">
        <h1>Collecting Heights</h1>
        <h2>Please fill entries to get population statistics on height.</h2>
        <div class="message">
            {{text | safe}}
        </div>
        <form action="{{url_for('success')}}" method="POST">
            <input title="Your email will be safe with us"
                   placeholder="Enter your email address"
                   type="email" name="email_name" required />
            <input title="Your data is safe with us"
                   placeholder="Enter your height in cm"
                   type="number"
                   min="50" max="300" step="0.1"
                   name="height_name" required />
            <button type="submit"> Submit </button>
        </form>

    </div>

    </body>
</html>
